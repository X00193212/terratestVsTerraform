<!DOCTYPE html>
<html>

<head>
    <title>Blood Pressure Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>Blood Pressure Calculator</h1>

    <label for="systolic">Systolic Pressure (mm Hg):</label>
    <input type="number" id="systolic" required>

    <label for="diastolic">Diastolic Pressure (mm Hg):</label>
    <input type="number" id="diastolic" required>

    <button id="calculate">Calculate</button>

    <p id="result"></p>

    <script src="script.js"></script>
</body>

</html>
